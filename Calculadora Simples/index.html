<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculator.css" rel="preload"">
</head>
<body>
    <h1>Bem vindo a calculadora r√°pida!</h1>
    <div class="container">
      <div class="header">Calculadora</div>
      <input type="text" class="result" id="result" readonly>
      <div class="second-row">
        <input type="button" onclick="addNumber(7)" value="7" class="global">
        <input type="button" onclick="addNumber(8)" value="8" class="global">
        <input type="button" onclick="addNumber(9)" value="9" class="global">
        <input type="button" onclick="addOperator('/')" value="/" class="global">
      </div>
      <div class="third-row">
        <input type="button" onclick="addNumber(4)" value="4" class="global">
        <input type="button" onclick="addNumber(5)" value="5" class="global">
        <input type="button" onclick="addNumber(6)" value="6" class="global">
        <input type="button" onclick="addOperator('*')" value="X" class="global">
      </div>
      <div class="fourth-row">
        <input type="button" onclick="addNumber(1)" value="1" class="global">
        <input type="button" onclick="addNumber(2)" value="2" class="global">
        <input type="button" onclick="addNumber(3)" value="3" class="global">
        <input type="button" onclick="addOperator('-')" value="-" class="global">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" onclick="addNumber(0)" value="0" class=" big">
          <input type="button" onclick="addFloat()" value="." class=" small">
          <input type="button" onclick="clean()" value="Del" class=" red small white-text top-margin">
          <input type="button" onclick="resolve()" value="=" class=" green white-text big top-margin">
        </div>
        <div class="right">
          <input type="button" onclick="addOperator('+')" value="+" class="global grey plus">
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
